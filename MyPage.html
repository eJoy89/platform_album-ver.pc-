<!DOCTYPE html>
<html lang="en" style="display:flex;justify-content: center;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/mypage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    
    <script src="https://kit.fontawesome.com/ca476a60db.js" crossorigin="anonymous"></script>

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/MyPage.js"></script>

</head>
<body>
    <div class="container">
        <div class="my_top_box">
            <div class="my_top">
                <div class="top_t">
                    <div class="my_icon">
                        <img src="./img/album_4.jpg" alt="">
                    </div>
                    
                </div>

                <div class="top_b">
                    <div class="nick">
                        <p>Jo Yuri</p>
                        <input type="text" placeholder="E-mail">
                    </div>
                    <a href="#none" class="profile"><p>profile</p></a>
                </div>
            </div>
        </div>

        <div class="my_mid">
            <div class="mid_wrap">
                <div class="mid_top">
                    <div class="icon alarm">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                campaign
                            </span>
                            <span class="text">공지사항</span>
                        </a>
                    </div>
                    <div class="icon chat">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                chat_bubble
                            </span>
                            <!-- <img src="./icons/a/icons8-말풍선-50.png" alt=""> -->
                            <span class="text">고객센터</span>
                        </a>
                    </div>
                    <div class="icon music">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                music_note
                            </span>
                            <!-- <img src="./icons/a/icons8-음악-50.png" alt=""> -->
                            <span class="text">음악</span>
                        </a>
                    </div>
                    <div class="icon setting">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                tune
                            </span>
                            <!-- <img src="./icons/a/icons8-setting-64.png" alt=""> -->
                            <span class="text">앱 설정</span>
                        </a>
                    </div>
                </div>
                <div class="mid_bot">
                    <div class="icon youtube">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                slideshow
                            </span>
                            <!-- <img src="./icons/a/icons8-유튜브-재생-50.png" alt=""> -->
                            <span class="text">영상 설정</span>
                        </a>
                    </div>
                    <div class="icon gift">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                redeem
                            </span>
                            <!-- <img src="./icons/a/icons8-선물-50.png" alt=""> -->
                            <span class="text">선물함</span>
                        </a>
                    </div>
                    <div class="icon download">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                download
                            </span>
                            <!-- <img src="./icons/a/icons8-다운로드-50.png" alt=""> -->
                            <span class="text">저장 설정</span>
                        </a>
                    </div>
                    <div class="icon favourite">
                        <a href="#none">
                            <span class="material-symbols-outlined">
                                favorite
                            </span>
                            <!-- <img src="./icons/a/icons8-처럼-50.png" alt=""> -->
                            <span class="text">좋아요</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_bot">
            <div class="sns_wrap">
                <div class="sns_shadow">
                <div class="sns instagram">
                    <a href="#none">
                        <i class="fa-brands fa-instagram"></i>
                        <!-- <img src="./icons/a/sns/icons8-인스-타-그램-50.png" alt=""> -->
                    </a>
                </div>
                <div class="sns facebook">
                    <a href="#none">
                        <i class="fa-brands fa-facebook-f"></i>
                        <!-- <img src="./icons/a/sns/icons8-facebook-new-50.png" alt=""> -->
                    </a>
                </div>
                <div class="sns twitter">
                    <a href="#none">
                        <i class="fa-brands fa-twitter"></i>
                        <!-- <img src="./icons/a/sns/icons8-지저귀다-50.png" alt=""> -->
                    </a>
                </div>
                <div class="sns tiktok">
                    <a href="#none">
                        <i class="fa-brands fa-tiktok"></i>
                        <!-- <img src="./icons/a/sns/icons8-tik의-톡-50.png" alt=""> -->
                    </a>
                </div>
                </div>
            </div>
            <span style="text-align: center;font-size: 0.6rem;font-family: 'Noto Sans KR';">Copyright © portfolio 2022-2022 All Rights Reserved.</span>
        </div>
    </div>


    <footer>
        <nav>
            <div class="main_nav">
                <ul>
                    <li class="nav_item">
                        <a href="javascript:location.href='./index.html'">
                            <img src="./icons/home_off.svg" alt="">
                            <span>HOME</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:location.href='./album.html'">
                            <img src="./icons/album_off.svg" alt="">
                            <span>ALBUM</span>
                        </a>
                    </li>
                    <li class="nav_item_QR">
                        <a href="#none">
                            <img src="./icons/QR.svg" alt="">
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#none">
                            <img src="./icons/shop_off.svg" alt="">
                            <span>SHOP</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="javascript:location.href='./MyPage.html'">
                            <img src="./icons/my_off.svg" alt="">
                            <span>MY</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>


</body>
</html>
